<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Roulette Live</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
  }
  #roulette-container {
    position: relative;
    width: 400px;
    height: 400px;
  }
  #roulette {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #fff;
    position: relative;
    overflow: hidden;
    transform: rotate(0deg);
    transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
  }
  .slice {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%;
    text-align: right;
    padding-right: 10px;
    box-sizing: border-box;
    color: #fff;
    font-weight: bold;
  }
  #arrow {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    z-index: 10;
  }
  #spin {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 20px;
    background: #ff5722;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    transition: background 0.3s;
  }
  #spin:hover {
    background: #ff784e;
  }
</style>
</head>
<body>

<h1>Roulette du Live</h1>
<div id="roulette-container">
  <div id="arrow">‚¨ÜÔ∏è</div>
  <div id="roulette"></div>
</div>
<button id="spin">Tourner !</button>

<script>
const roulette = document.getElementById("roulette");
const spinBtn = document.getElementById("spin");

// Liste des options de la roulette
const items = [
  "üí∞ 10 points", 
  "üò± D√©fi fou", 
  "üçï Pizza pour le chat", 
  "üéÅ Cadeau surprise", 
  "üïπÔ∏è Mini-jeu", 
  "üé§ Chanter 5 sec"
];

const colors = ["#e74c3c","#3498db","#2ecc71","#f1c40f","#9b59b6","#e67e22"];

// Cr√©ation des slices
const sliceAngle = 360 / items.length;
items.forEach((item, i) => {
  const slice = document.createElement("div");
  slice.className = "slice";
  slice.style.background = colors[i % colors.length];
  slice.style.transform = `rotate(${i * sliceAngle}deg) skewY(-${90 - sliceAngle}deg)`;
  slice.textContent = item;
  roulette.appendChild(slice);
});

// Fonction pour tourner la roulette
spinBtn.addEventListener("click", () => {
  const spins = 5; // nombre de tours complets
  const randomIndex = Math.floor(Math.random() * items.length);
  const rotateDegree = 360 * spins + (360 - randomIndex * sliceAngle - sliceAngle/2);
  
  roulette.style.transition = "transform 5s cubic-bezier(0.33, 1, 0.68, 1)";
  roulette.style.transform = `rotate(${rotateDegree}deg)`;
});
</script>

</body>
</html>
